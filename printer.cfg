# This file contains pin mappings for the stock 2020 Creality Ender 3
# V2. To use this config, during "make menuconfig" select the
# STM32F103 with a "28KiB bootloader" and with "Use USB for
# communication" disabled.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select the
# USART3 serial port, which is broken out on the 10 pin IDC cable used
# for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 3
position_max: 235
position_min: 3
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 6
position_max: 235
position_min: 6
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
# position_endstop: 0.0
position_max: 190 # ~210 without extruder gyro
position_min: 0

[bltouch]
sensor_pin: ^PB1
control_pin: PB0
x_offset: -44
y_offset: -6.5
#z_offset: 2.7

[safe_z_home]
home_xy_position: 161.5, 123.5
speed: 50
z_hop: 10
z_hop_speed: 5

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 15, 15
# mesh_max: 235 - max(abs(bl_touch x_offset), 15), 235 - max(abs(bl_touch y_offset, 15)
mesh_max: 191, 220
probe_count: 7, 7
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[screws_tilt_adjust]
screw1: 76, 38.5
screw1_name: front left screw
screw2: 235, 38.5
screw2_name: front right screw
screw3: 235, 209.5
screw3_name: rear right screw
screw4: 76, 209.5
screw4_name: rear left screw
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 31.550
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 250
# Overture PETG: No improvement on the test cube but I think the nozzle was clogged under test
# SUNLU PLA: 0.369
pressure_advance: 0.369

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
# tuned for stock hardware with 50 degree Celsius target
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 4000
square_corner_velocity: 5.0
max_z_velocity: 5
max_z_accel: 100

[input_shaper]
shaper_freq_x: 36.842
shaper_freq_y: 42.918

[gcode_arcs]

[firmware_retraction]
retract_length: 2
retract_speed: 25
unretract_extra_length: 0
unretract_speed: 25

[temperature_sensor cpu]
sensor_type: temperature_host

[temperature_sensor mcu]
sensor_type: temperature_mcu

[gcode_macro START_PRINT]
default_parameter_BED_TEMP: 60
default_parameter_EXTRUDER_TEMP: 190
gcode:
    # Reset Extruder
    G92 E0
    # preheat bed and hotend simultaneously and wait for both to reach temp
    M140 S{BED_TEMP}
    M104 S{EXTRUDER_TEMP} T0
    M190 S{BED_TEMP}
    # Home all axes once the bed has reached temp
    G28
    M109 S{EXTRUDER_TEMP} T0
    # Move Z Axis up little to prevent scratching of Heat Bed
    G1 Z2.0 F3000
    # Move to start position
    G1 X{printer.toolhead.axis_minimum.x + 0.1} Y20 Z0.3 F5000.0
    # Draw the first line
    G1 X{printer.toolhead.axis_minimum.x + 0.1} Y200.0 Z0.3 F1500.0 E15
    # Move to side a little
    G1 X{printer.toolhead.axis_minimum.x + 0.4} Y200.0 Z0.3 F5000.0
    # Draw the second line
    G1 X{printer.toolhead.axis_minimum.x + 0.4} Y20 Z0.3 F1500.0 E30
    # Reset Extruder
    G92 E0
    # Move Z Axis up little to prevent scratching of Heat Bed
    G1 Z2.0 F3000
    # Move over to prevent blob squish
    G1 X5 Y20 Z0.3 F5000.0

[gcode_macro END_PRINT]
gcode:
    # Relative positioning
    G91
    # Retract a bit
    G1 E-2 F2700
    # Retract and raise Z
    G1 E-2 Z0.2 F2400
    # Wipe out
    G1 X5 Y5 F3000
    # Raise Z more
    G1 Z10
    # Absolute positioning
    G90
    # Present print (move Y depth of bed)
    G1 X{printer.toolhead.axis_minimum.x} Y{printer.toolhead.axis_maximum.y - 15}
    # Turn-off fan
    M106 S0
    # Turn-off hotend
    M104 S0
    # Turn-off bed
    M140 S0
    # Disable all steppers but Z
    M84 X Y E

[gcode_macro BED_MESH_CALIBRATE]
rename_existing: BASE_BED_MESH_CALIBRATE
default_parameter_BED_TEMP: 70
gcode:
  M190 S{BED_TEMP}
  G28
  BASE_BED_MESH_CALIBRATE
  G28

[gcode_macro SCREWS_TILT_CALCULATE]
rename_existing: BASE_SCREWS_TILT_CALCULATE
gcode:
  G28
  BASE_SCREWS_TILT_CALCULATE
  G28

[include client.cfg]
[include client_macros.cfg]

